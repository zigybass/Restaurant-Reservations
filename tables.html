<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Tables</title>
</head>

<style>
    .jumbotron {
        text-align: center;
    }

    .panel {
        border-style: solid;
        border-color: rgb(182, 182, 182);
        border-width: 1px;
        border-radius: 5px;
    }

    .panel-title {
        background: lightgray;
    }

    .panel-body {}
</style>

<body>

    <div class="container">
        <row class="row">
            <column class="col justify-content-md-center">
                <div class="jumbotron">
                    <h1 class="display-4">Hot Restaurant</h1>
                    <hr class="my-4">
                    <p>Current Reservations and Waiting List.</p>
                    <a class="btn btn-primary btn-lg" href="./reservations.html" role="button">Make Reservation</a>
                    <a class="btn btn-primary btn-lg" href="./index.html" role="button">Home</a>
                </div>
            </column>
        </row>



        <div class="col-lg-12">
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title">Current Reservations</h4>
                </div>
                <div class="panel-body"></div>
                <div class="panel-body" id="reservedTable">
                    <!-- Content Here -->
                </div>
            </div>

            <br>

            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title">Waiting List</h4>
                </div>
                <div class="panel-body"></div>
                <div class="panel-body" id="waitlist">
                    <!-- Content Here -->
                </div>
            </div>
        </div>


    </div>


</body>

<script>
    //----------------Update DOM with User entered------------------------

    //------update reserved table list---------------
    for (let i = 0; i < reservationArr.length; i++) {
        const reserveDivID = $("<div>");
        reserveDivID.addClass("list");
        reserveDivID.attr("tableNum-" + (i + 1));
        $("#reservedTable").append(reserveDivID);
        tableCnt = i + 1;
        $("#tableNum-" + (i + 1)).append(`<h3 id="customer-label"><span id="tableCnt">` +
            tableCnt + "</span>" + reserveDivID[i].uniqID + "</h3>");

    }

    //------update wait list----------------------------
    for (let i = 0; i < waitListArr.length; i++) {
        const waitDivID = $("<div>");
        waitDivID.addClass("list");
        waitDivID.attr("waitNum-" + (i + 1));
        $("#waitlist").append(waitDivID);
        waitCnt = i + 1;
        $("#waitNum-" + (i + 1)).append(`<h3 id="customer-label"><span id="waitCnt">` +
            waitCnt + "</span>" + waitDivID[i].uniqID + "</h3>");

    }

    //--------clear waitlist and table reservations

    $("#clearLink").on("click", function () {
        clearLists();
    });

    function clearLists() {
        $.post("/api/clearList/")
            .then(function (data) {
                console.log("tables.html", data);
                alert("You're on the wait list");
            });
    }
</script>

</html>
